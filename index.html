<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Top Tracks</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>
<body>

  <h1>My Spotify Top Tracks</h1>
  <div class="collapse bg-base-200">
    <input type="checkbox" />
    <div class="collapse-title text-xl font-medium">Click me to show/hide content</div>
    <div class="collapse-content">
     
      <ul id="track-list"></ul>
    </div>
  </div>

  <script>
    // Ambil data dari serverless function
    fetch('/api/spotify')
      .then(response => response.json())
      .then(data => {
        const trackList = document.getElementById('track-list');
        data.items.forEach(track => {
          const listItem = document.createElement('li');
          listItem.textContent = `${track.name} by ${track.artists.map(artist => artist.name).join(', ')}`;
          trackList.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
